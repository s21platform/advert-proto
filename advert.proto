syntax = "proto3";

option go_package = "./advert-proto";

service ChatService {
  rpc CreateAdvert(CreateAdvertIn) returns (CreateAdvertOut){};
}

message CreateAdvertIn {
    string owner_uuid = 1;
    string text = 2;
    string user = 3;
    string expire_date = 4;
}

message CreateAdvertOut {
    bool success = 1;
}

